<div class="card blue-grey lighten-1" ng-repeat="blog in blog.blogs">
  <div class="card-title blue-grey darken-1"><h1>{{blog.title}}</h1></div>
  <p>{{blog.text}}</p>
  <i>{{blog.author}} - {{blog.postedOn | date:'MMM dd hh:mm'}}</i>
  <div class="footer">
  <div class="comments" ng-show="showComments">
  </div>
  </div>
</div>
</div>
