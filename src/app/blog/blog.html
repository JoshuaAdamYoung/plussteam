
<div class="grid-content">
  <div class="grid-block">
    <ul>
      <li ng-repeat="blog in blog.blogs" data-equalizer-watch>
        <div class="card dark full">
          <img ng-src="{{blog.image}}">
          <div class="card-divider">
            <h4>{{blog.title}}</h4>
            <span class="label" ng-repeat="type in blog.types" style="margin-right:5px;">{{type}}</span>
          </div>
          <div class="card-section">
            <p>{{blog.text}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
