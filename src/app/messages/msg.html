<div class="row" ng-repeat="msg in msg.messages | orderBy: 'postedOn' : true | limitTo:10 | orderBy: 'postedOn'">
      <blockquote>{{msg.text}}<cite>{{msg.author}}</cite></blockquote>
    </div>
<div class="row">
  <input ng-model="messageBox.msg" type="text" placeholder="Message" class="col s6 offset-s1">
  <md-button ng-click="msg.sendMsg(messageBox)">SEND</md-button>
</div>
